<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mocha Micks</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://em-content.zobj.net/source/microsoft-3D-fluent/406/beans_1fad8.png">
</head>

<body class="bg-light">
  <main class="container-fluid">
    <section class="row">
      <!-- SECTION menu cards -->
      <div class="col-md-9">
        <section class="row g-3">

          <div class="col-md-6">
            <div class="card">
              <img
                src="https://images.unsplash.com/photo-1530373239216-42518e6b4063?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bW9jaGF8ZW58MHx8MHx8fDA%3D"
                alt="" class="card-img">
              <div class="card-body">
                <h4>Mick's Mocha</h4>
                <p class="text-end fw-bold text-success">$7.55</p>
                <div>
                  <button onclick="orderMocha()" class="btn btn-primary w-100"><i class="mdi mdi-plus-thick"></i>Add To
                    Order</button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card">
              <img
                src="https://images.unsplash.com/photo-1515823064-d6e0c04616a7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bWF0Y2hhfGVufDB8fDB8fHww"
                alt="" class="card-img">
              <div class="card-body">
                <h4>Matcha Powder Shake</h4>
                <p class="text-end fw-bold text-success">$12.25</p>
                <div>
                  <button onclick="orderMatcha()" class="btn btn-primary w-100"><i class="mdi mdi-plus-thick"></i>Add To
                    Order</button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card">
              <img
                src="https://images.unsplash.com/photo-1590892793373-3a34c5a9ae94?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGRvZyUyMGNvZmZlZXxlbnwwfHwwfHx8MA%3D%3D"
                alt="" class="card-img">
              <div class="card-body">
                <h4>Dipper Dapper Milk</h4>
                <p class="text-end fw-bold text-success">$5.00</p>
                <div>
                  <button onclick="orderItem('Dipper Dapper Milk')" class="btn btn-primary w-100"><i
                      class="mdi mdi-plus-thick"></i>Add To
                    Order</button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card">
              <img
                src="https://plus.unsplash.com/premium_photo-1674562179816-04fda3958c12?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Y3JvaXNzYW50fGVufDB8fDB8fHww"
                alt="" class="card-img">
              <div class="card-body">
                <h4>Kirkland Croissant</h4>
                <p class="text-end fw-bold text-success">$1.00</p>
                <div>
                  <button onclick="orderItem('Kirkland Croissant')" class="btn btn-primary w-100"><i
                      class="mdi mdi-plus-thick"></i>Add To Order</button>
                </div>
              </div>
            </div>
          </div>

        </section>
      </div>

      <!-- SECTION order tally -->
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <div class="card-title text-center fw-bold fs-4">
              Order
            </div>
            <hr />
            <!-- STUB order details will go here -->
            <div id="order" class="div">
              <!-- 1x Mick's Mocha $7.55 -->
            </div>
            <hr />
            <div>
              Total: $<span id="total">0.00</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>


  <script src="app.js"></script>
</body>

</html>
